name: Coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-cover:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies (non-strict until lockfile is updated)
        run: npm install --no-audit --no-fund

      - name: Run Jest with coverage
        run: npm run test:coverage
        continue-on-error: true

      - name: Check for Cypress installation and specs
        id: cypress_check
        shell: bash
        run: |
          HAS_CYPRESS="false"
          HAS_SPECS="false"
          if npx --yes --no cypress version >/dev/null 2>&1; then
            HAS_CYPRESS="true"
          fi
          if ls cypress/e2e/*.cy.* >/dev/null 2>&1 || ls cypress/e2e/**/*.cy.* >/dev/null 2>&1; then
            HAS_SPECS="true"
          fi
          echo "has_cypress=$HAS_CYPRESS" >> $GITHUB_OUTPUT
          echo "has_specs=$HAS_SPECS" >> $GITHUB_OUTPUT

      - name: Start app
        if: steps.cypress_check.outputs.has_cypress == 'true' && steps.cypress_check.outputs.has_specs == 'true'
        run: |
          npm run start:app > app.log 2>&1 &
          npx --yes wait-on --timeout 60000 http://localhost:5173

      - name: Show app log if start failed
        if: failure()
        run: |
          [ -f app.log ] && tail -n +1 app.log || echo "no app.log"

      - name: Run Cypress (headless) with coverage
        if: steps.cypress_check.outputs.has_cypress == 'true' && steps.cypress_check.outputs.has_specs == 'true'
        run: npx cypress run

      - name: Merge Jest + Cypress coverage
        run: |
          npx lcov-result-merger "coverage/**/*.lcov.info" "coverage/merged.lcov" || {
            echo "Merge failed or only one lcov present; falling back to Jest lcov"
            cp coverage/jest/lcov.info coverage/merged.lcov
          }

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage/merged.lcov
