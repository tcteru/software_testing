ame: Coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-cover:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Jest with coverage
        run: npm run test:coverage

      # Only start the app and run Cypress if there are Cypress specs
      - name: Check for Cypress specs
        id: specs
        run: |
          if [ -n "$(git ls-files 'cypress/e2e/**/*.cy.*' 2>/dev/null)" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Start app
        if: steps.specs.outputs.found == 'true'
        run: |
          npm run start:app &
          npx wait-on http://localhost:5173

      - name: Run Cypress (headless) with coverage
        if: steps.specs.outputs.found == 'true'
        run: npx cypress run

      - name: Merge Jest + Cypress coverage (works even if only Jest lcov exists)
        run: npx lcov-result-merger "coverage/**/*.lcov.info" "coverage/merged.lcov"

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage/merged.lcov
          # For private repos, also set:
          # coveralls-token: ${{ secrets.COVERALLS_REPO_TOKEN }}
