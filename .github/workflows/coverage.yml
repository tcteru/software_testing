name: Coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-cover:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Jest with coverage
        run: npm run test:coverage

      - name: Start app
        run: |
          npm run start:app &
          npx wait-on http://localhost:5173
        # Adjust start:app command and URL to match your project

      - name: Run Cypress (headless) with coverage
        run: npx cypress run

      - name: Merge Jest + Cypress coverage
        run: npx lcov-result-merger "coverage/**/*.lcov.info" "coverage/merged.lcov"

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage/merged.lcov
          # For private repos, also set:
          # coveralls-token: ${{ secrets.COVERALLS_REPO_TOKEN }}